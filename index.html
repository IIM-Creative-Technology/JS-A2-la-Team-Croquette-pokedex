    <div class="input-pad">
        <input list="subject" id="pokemon-search" onclick="recognition.start()">
        <datalist id="subject">
            <script>
              fetch('https://pokeapi.co/api/v2/pokemon/?limit=1008')
              .then(response => response.json())
                .then(data => {
                  //console.log(data)
                  data.results.forEach(pokemon => {
                    //console.log(pokemon.name)
                    document.getElementById('subject').innerHTML += `<option value="${pokemon.name}">`
                  })
                })
            </script>
        </datalist>
        <button onclick="searchPokemon()" onclick="recognition.stop()" class="input-button" >
            <iconify-icon id="tyu" inline icon="ic:baseline-search" width="38"></iconify-icon>
