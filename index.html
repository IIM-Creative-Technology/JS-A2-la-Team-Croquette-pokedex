<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="build.css">
  <title>Pokeapi</title>
</head>
<body id="forest">
  <div id="pokedex">
    <div class="sensor">
      <button></button>
    </div>
    <div class="camera-display pokemon_area">
      
    </div>
    <div class="divider"></div>
    <div class="stats-display">
      <h2 class="pokename"></h2>
      <h3 >Abiliti</h3>
      <ul class="Ability">
        
      </ul>
      <h3>Moves</h3>
      <ul class="movesset">
  
      </ul>
    </div>
    <div class="botom-actions">
      <div id="actions">
        <button class="a"></button>
      </div>
      <div id="cross">
        <button class="cross-button up"></button>
        <button class="cross-button right left_arrow" </button>
        <button class="cross-button down"></button>
        <button class="cross-button left right_arrow"> </button>
        <div class="cross-button center"> </div>
      </div>
    </div>
    <div class="input-pad"><input /></div>
  
    <div class="bottom-modes">
      
        <button class="level-button tabs god" value="a">Pokedex</button>
        <button class="level-button tabs" value="b">B</button>
        <button class="level-button tabs" value="c">C</button>
        <button class="level-button tabs" value="d">D</button>
      
        <button class="pokedex-mode black-button">Pokedex</button>
        <button class="game-mode black-button">Game</button>
      
    </div>
  
  </div>
</body>
</html>
