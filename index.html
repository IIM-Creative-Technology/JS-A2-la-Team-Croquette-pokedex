<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <script src="konami.js" defer></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js" defer></script>
  <link rel="stylesheet" href="build.css">
  <title>Pokeapi</title>
</head>
<body id="forest">

<header>
    <nav id="equipe" >
        <svg class="svg-active "onclick="active()" width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="72" cy="72" r="72" fill="#D9D9D9"/>
            <path d="M123.353 72.2647C123.353 85.8142 117.97 98.8087 108.39 108.39C98.8086 117.97 85.8141 123.353 72.2647 123.353C58.7152 123.353 45.7208 117.97 36.1399 108.39C26.559 98.8087 21.1765 85.8142 21.1765 72.2647L72.2647 72.2647L123.353 72.2647Z" fill="white"/>
            <path d="M123.353 72.2647C123.353 58.7153 117.97 45.7208 108.39 36.1399C98.8086 26.559 85.8141 21.1765 72.2647 21.1765C58.7152 21.1765 45.7208 26.559 36.1399 36.1399C26.559 45.7208 21.1765 58.7153 21.1765 72.2647L72.2647 72.2647L123.353 72.2647Z" fill="#B90000"/>
            <circle cx="72" cy="72" r="11.6471" fill="#0A0A0A"/>
        </svg>
        <div class="slots pokebo">
            <div class="droptarget"></div>
            <div class="droptarget"></div>
            <div class="droptarget"></div>
            <div class="droptarget"></div>
            <div class="droptarget"></div>
            <div class="droptarget">

            </div>
        </div>
    </nav>
</header>
<main>

  <div id="pokedex">
    <div class="sensor">
      <button></button>
    </div>
    <div class="camera-display pokemon_area" id="search-results">

    </div>
    <div class="divider"></div>
    <div class="stats-display">
      
    </div>

    <div class="botom-actions">
      <div id="actions">
        <button class="a"></button>
      </div>
      <div id="cross">

        <button class="cross-button up up_arrow"></button>
        <button class="cross-button right left_arrow" ></button>
        <button class="cross-button down down_arrow"></button>
        <button class="cross-button left right_arrow"></button>
        <div class="cross-button center"></div>

      </div>
    </div>

    <div class="input-pad">
    <!-- <input type="text" id="pokemon-search">
    <button onclick="searchPokemon()" class="input-button">Search</button> -->
    <input list="subject" id="pokemon-search">
        <datalist id="subject">
            <script>
              fetch('https://pokeapi.co/api/v2/pokemon/?limit=1008')
              .then(response => response.json())
                .then(data => {
                  //console.log(data)
                  data.results.forEach(pokemon => {
                    //console.log(pokemon.name)
                    document.getElementById('subject').innerHTML += `<option value="${pokemon.name}">`
                  })
                })
            </script>
        </datalist>
        <button onclick="searchPokemon()" class="input-button">        <iconify-icon id="tyu" inline icon="ic:baseline-search" width="38"></iconify-icon>
        </button>
  </div>


    <div class="bottom-modes">
      
        <button class="level-button bta tabs god" value="a">Pokedex</button>
        <button class="level-button btb tabs" value="b">Random</button>
        <button class="level-button btc tabs" id="guessGame" value="c"><a href="guess.html">Guess Game !</a></button>
        <button class="level-button btd tabs" value="d">Search</button>
      
        <button class="pokedex-mode black-button">Pokedex</button>
        <button class="game-mode black-button">Game</button>
      
    </div>
  
  </div>

<div class="stock">


    <div class="droptarget">
        <div class="poke"  draggable="true" id="dragtarget" >
        </div>
    </div>


    <div class="droptarget">
        <div class="poke"  draggable="true" id="dragtarget2" >

        </div>
    </div>
    <div class="droptarget">
        <div class="poke"  draggable="true" id="dragtarget3" >

        </div>
    </div>
    <div class="droptarget">
        <div class="poke"  draggable="true" id="dragtarget4" >

        </div>
    </div>
    <div class="droptarget">
        <div class="poke"  draggable="true" id="dragtarget5" >

        </div>
    </div>



</div>
</main>

<script src="nav-team.js"></script>
</body>
</html>
